- name: Fail if using tls-everywhere and ipv6 until we have proper support
  hosts: freeipa
  gather_facts: no
  any_errors_fatal: true
  tasks:
  - name: Fail if using tls-everywhere and ipv6 until we have proper support
    fail:
      msg: "IPv6 and tls-everywhere are currently not supported"
    when: freeipa_network_protocol != 'ipv4'

- name: Install rhos repos
  hosts: freeipa
  gather_facts: yes
  any_errors_fatal: true
  tags: tls-everywhere
  vars:
      rhos_release_rpm: "https://url.corp.redhat.com/rhos-release-latest-rpm"
  roles:
      - role: rhos-release
        release: "{{ install.version }}"
        rr_buildmods: "{{ install.buildmods }}"
        build: "{{ install.build | default(omit) }}"
        director_build: "{{ install.get('director', {}).build|default(omit) }}"
        mirror: "{{ install.mirror | default(omit) }}"
        rr_distro_version: "{{ install.osrelease|default(omit) }}"
        enable_testing_repos: "{{ install.get('enable', {}).get('testing', {}).repos|default(omit) }}"
        without_ceph: "{{ not install.get('ceph', {}).repos|default(omit) }}"
        when:
            - "install.version|openstack_distribution == 'OSP'"

- name: Prepare freeipa and undercloud for tls everywhere
  hosts: undercloud
  gather_facts: yes
  any_errors_fatal: true
  tags: tls-everywhere
  roles:
      - role: tls-everywhere
        stages:
            - prepare_freeipa
            - set_undercloud_dns
            - prepare_undercloud
